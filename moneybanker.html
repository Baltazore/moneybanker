<head>
  <title>MoneyBanker</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>Hello World!</h1>
  {{ greeting }}

  <h3>Costs</h3>
  <input type="text" value="" id='name' />
  <input type="text" value="" id='cost' />
  <input type="button" value="Add cost" id="add-cost" />

  <ul>
    {{#each costs}}
      {{> cost}}
    {{/each}}
  </ul>

</template>

<template name='cost'>
  <li>
    {{#if editing}}
      <input type="text" id="edit-name" value="{{ name }}" />
      <input type="text" id="edit-cost" value="{{ cost }}" />
    {{/if}}
      <span class="name" >{{ name }} </span>
      <span class="cost" >{{ cost }} </span>
  </li>
</template>
