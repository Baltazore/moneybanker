<head>
<title>MoneyBanker</title>
</head>

<body>
<div class="container max-width">
  {{> main}}
</div>
</body>

<template name="main">
<div class="well">
  <h1> {{ greeting }} </h1>
</div>

<div class="row">
  <div class="span5">
    <form class="form-horizontal">
      <fieldset>
        <legend>Incomes</legend>
        <div class="control-group">
          <label class="control-label"> Name</label>
          <div class="controls">
            <input type="text" value="" id='income-name' placeholder="Name" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"> Cost </label>
          <div class="controls">
            <input type="text" value="" id='income-value' placeholder="Cost" />
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input type="button" class="btn" id="add-income" value="Add Income" />
          </div>
        </div>
      </fieldset>
    </form>

    <div id="row">
      <div class="span6 offset1">
        <ul>
          {{#each incomes}}
          {{> elem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  <div class="span5 offset2">
    <form class="form-horizontal">
      <fieldset>
        <legend>Costs</legend>
        <div class="control-group">
          <label class="control-label"> Name</label>
          <div class="controls">
            <input type="text" value="" id='cost-name' placeholder="Name" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"> Cost </label>
          <div class="controls">
            <input type="text" value="" id='cost-value' placeholder="Cost" />
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input type="button" class="btn" id="add-cost" value="Add Cost" />
          </div>
        </div>
      </fieldset>
    </form>

    <div class="row">
      <div class="span6 offset1">
        <ul>
          {{#each costs}}
          {{> elem}}
          {{/each}}
        </ul>
      </div>
    </div>

  </div>
</div>

</template>

<template name='elem'>
<li>
  {{#if editing}}
    <input type="text" id="edit-name" value="{{ name }}" />
    <input type="text" id="edit-cost" value="{{ cost }}" />
  {{else}}
    <span class="name" >{{ name }} </span>
    <span class="cost" >{{ cost }} </span>
    <i class="icon-remove" />
{{/if}}
</li>
</template>
